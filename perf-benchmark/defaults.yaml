# Default API Parameters for VIA Performance Benchmarks
# All parameter names match the OpenAPI specification

# /summarize API defaults
# Users can optionally add: summarize, enable_audio, enable_cv_metadata, cv_pipeline_prompt,
# vlm_input_width, vlm_input_height, chunk_duration, chunk_overlap_duration, num_frames_per_chunk, summary_duration
summarize_api_params:
  temperature: 0.7
  max_tokens: 85
  enable_chat: true
  enable_chat_history: false
  summarize: true

# /chat/completions API defaults
# Users can optionally add: top_p, top_k, seed, chunk_duration, stream
chat_api_params:
  temperature: 0.7
  max_tokens: 1024

# /generate_vlm_captions API defaults
# Users can optionally add: top_p, top_k, seed, chunk_overlap_duration, num_frames_per_chunk,
# enable_reasoning, enable_cv_metadata, cv_pipeline_prompt, vlm_input_width, vlm_input_height
vlm_captions_params:
  temperature: 0.7
  max_tokens: 85

# /reviewAlert API defaults (VSS params)
# Users can optionally add VLM params: top_p, top_k, seed
alert_review_params:
  # VLM parameters
  temperature: 0.4
  max_tokens: 1
  # VSS parameters
  chunk_duration: 60
  chunk_overlap_duration: 5
  num_frames_per_chunk: 10
  do_verification: true
